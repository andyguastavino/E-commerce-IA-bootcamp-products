{% extends 'base.html' %}

{% block content %}
<h2>Confirmar eliminación</h2>
<p>¿Estás seguro de que quieres eliminar el producto "{{ product.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'product_list' %}">Cancelar</a>
</form>
{% endblock %}
